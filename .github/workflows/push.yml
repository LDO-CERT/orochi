name: docker-compose-actions-workflow

on:
  push:
    branches:
      - master
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io

jobs:
  test:
    runs-on: ubuntu-latest
    
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
      
    strategy:
      fail-fast: false
      matrix:
        include:
          # Define the full path to the Dockerfile
          - dockerfile_path: ./compose/local/django/Dockerfile
            image_suffix: django
          - dockerfile_path: ./compose/local/dask/Dockerfile
            image_suffix: worker
          - dockerfile_path: ./compose/local/nginx/Dockerfile
            image_suffix: nginx
            
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      # Calculate the lowercase repository name and save it as an output variable
      - name: Set lowercase repository name
        id: repo_name_setter
        run: echo "LOWER_REPO=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      # Setup Buildx is required for caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push (with layer caching) ðŸš€
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile_path }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max 
          
          # ðŸŽ¯ FINAL FIX: The 'tags' key must align with 'context', 'file', etc. 
          # The list items (starting with '-') must be indented two spaces further than 'tags'.
          tags:
            - ${{ env.REGISTRY }}/${{ steps.repo_name_setter.outputs.LOWER_REPO }}_${{ matrix.image_suffix }}:latest
            - ${{ env.REGISTRY }}/${{ steps.repo_name_setter.outputs.LOWER_REPO }}_${{ matrix.image_suffix }}:${{ github.sha }}
